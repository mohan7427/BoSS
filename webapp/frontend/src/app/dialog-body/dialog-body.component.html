<div *ngIf="data1">
    <mat-dialog-content>
      <div class="card-body">
        <h3 class="card-text">Job Created successfully!</h3>
      </div>
    </mat-dialog-content>
  </div>
  <div *ngIf="drun">
    <mat-dialog-content>
      <div class="card-body">
        <h3 class="card-text">Job Deleted successfully!</h3>
      </div>
    </mat-dialog-content>
  </div>
  <div *ngIf="!data1 && !drun">
    <mat-dialog-content>
      <div class="card-body">
        <h3 class="card-text">Oops! Something went wrong.</h3>
      </div>
    </mat-dialog-content>
  </div>
  <mat-dialog-actions>
    <button type="button" class="btn btn-primary" (click)="close()">Close</button>
    <!-- <button class="mat-raised-button" (click)="close()">Close</button> -->
  </mat-dialog-actions>
