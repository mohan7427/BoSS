<div *ngIf="data">
    <mat-dialog-content>
    
        
        
      <div class="row">
              <div class="form-group col-md-6">
                    <label for="jobName">JOB NAME <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="jobName" placeholder="Job Name" [(ngModel)]="jobName">
              </div>
              <div class="form-group col-md-6">
                <label for="io-engine">I/O Engine <span style="color: red;">*</span></label>
                <select [(ngModel)]="ioEngine" id="ioEngine" class="form-control">
                    <option selected>libio</option>
                    <option>rbd</option>
                    <option>rados</option>
                  </select>
              </div>
             
      </div>
      <div class="row">
                <div class="form-group col-md-6">
                    <label for="diskName"> Disk Name <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="diskName" placeholder="Disk Name" [(ngModel)]="diskName">
                </div>
                <div class="col form-group">
                  <label for="blockSize">Block Size <span style="color: red;">*</span></label>
                  <select [(ngModel)]="blockSize" id="blockSize" class="form-control">
                    <option selected>1</option>
                    <option>2</option>
                    <option>4</option>
                    <option>8</option>
                    <option>16</option>
                    <option>32</option>
                    <option>64</option>
                    <option>128</option>
                    <option>All</option>
                  </select>
                </div>
    
      </div>
      <div class="row">
        <div class="form-group col-md-6">
              <label for="iodepth">I/O Depth <span style="color: red;">*</span></label>
              <input type="text" class="form-control" id="ioDepth" placeholder="I/O Depth" [(ngModel)]="ioDepth">
        </div>
        <div class="form-group col-md-6">
          <label for="numJobs">NUMJOBS <span style="color: red;">*</span></label>
          <input type="text" class="form-control" id="numJobs" placeholder="NUM Jobs" [(ngModel)]="numJobs">
        </div>
       
</div>
      <div class="row">
        <div class="col form-group">
          <label for="readwrite">Read/Write <span style="color: red;">*</span></label>
          <select [(ngModel)]="readWrite" id="readWrite" class="form-control">
            <option selected>read</option>
            <option>write</option>
            <option>randread</option>
            <option >randwrite</option>
            <option>rwmixread-50</option>
            <option>rwmixread-70</option>
            <option>All</option>
          </select>
        </div>
        <div class="col form-group">
          <label for="runTime">Run Time <span style="color: red;">*</span></label>
          <input type="text" class="form-control" id="runTime" placeholder="Run Time" [(ngModel)]="runTime">
        </div>

</div>
        <br>
        <div>
            <button type="button" class="btn btn-primary" (click)="close()" [disabled]="loading">Close</button>
        
        <button type="submit" class="btn btn-primary" style="float: right;" (click)="submit()" *ngIf="!loading">Save</button>
        <button class="btn btn-primary" type="button" style="float: right;" disabled *ngIf="loading">
          Updating...
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        </button>
      </div>
        
    </mat-dialog-content>
    
   
    </div>
