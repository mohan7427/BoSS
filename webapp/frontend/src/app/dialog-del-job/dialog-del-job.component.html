
<mat-dialog-content>
    <h3>Do you really want to delete this user ?</h3>
        
       <div>
        <button type="button" class="btn btn-primary" (click)="close()" [disabled]="loading">Close</button>
    
    <button type="submit" class="btn btn-primary" style="float: right;" (click)="submit()" *ngIf="!loading">Delete</button>
    <button class="btn btn-primary" type="button" style="float: right;" disabled *ngIf="loading">
      Updating...
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    </button>
  </div>
    
</mat-dialog-content>
